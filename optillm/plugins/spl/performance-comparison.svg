    <text x="5" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">MATH-500</text>
    <!-- Values -->
    <text x="-30" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">85%</text>
    <text x="40" y="53" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">85.6%</text>
    <!-- Improvement -->
    <text x="5" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9932CC">+0.6%</text>
  </g>
  
  <!-- Data bars - Arena Auto Hard -->
  <g transform="translate(475, 0)">
    <!-- Baseline -->
    <rect x="-30" y="284" width="60" height="116" fill="#6C8EBF"/>
    <!-- SPL -->
    <rect x="40" y="250" width="60" height="150" fill="#82CA9D"/>
    <!-- Label -->
    <text x="5" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Arena Auto Hard</text>
    <!-- Values -->
    <text x="-30" y="279" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">29%</text>
    <text x="40" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">37.6%</text>
    <!-- Improvement -->
    <text x="5" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9932CC">+8.6%</text>
  </g>
  
  <!-- Data bars - AIME24 -->
  <g transform="translate(625, 0)">
    <!-- Baseline -->
    <rect x="-30" y="307" width="60" height="93" fill="#6C8EBF"/>
    <!-- SPL -->
    <rect x="40" y="280" width="60" height="120" fill="#82CA9D"/>
    <!-- Label -->
    <text x="5" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AIME24</text>
    <!-- Values -->
    <text x="-30" y="302" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">23.3%</text>
    <text x="40" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#000">30.0%</text>
    <!-- Improvement -->
    <text x="5" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9932CC">+6.7%</text>
  </g>
  
  <!-- Citation -->
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Data source: OptILLM SPL plugin experiments, 2025</text>
</svg>